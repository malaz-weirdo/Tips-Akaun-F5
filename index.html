<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Moving Pictures</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
            background: white;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const images = ["airel4.png", "airel5.png", "airel6.png"]; // Replace with your image files
        let objects = [];

        class MovingImage {
            constructor(src, x, y, speedX, speedY) {
                this.image = new Image();
                this.image.src = src;
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.width = 100;
                this.height = 100;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x + this.width >= canvas.width || this.x <= 0) this.speedX *= -1;
                if (this.y + this.height >= canvas.height || this.y <= 0) this.speedY *= -1;
            }

            draw() {
                ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
            }
        }

        images.forEach((src, index) => {
            objects.push(new MovingImage(src, Math.random() * canvas.width, Math.random() * canvas.height, (Math.random() * 4) + 2, (Math.random() * 4) + 2));
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            objects.forEach(obj => {
                obj.update();
                obj.draw();
            });
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
