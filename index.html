<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Moving Pictures with Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        const background = new Image();
        background.src = "airel.png"; // Change this to your background image

        const images = ["airel4.png", "airel5.png", "airel6.png"];
        let objects = [];

        class MovingImage {
            constructor(src, x, y, speedX, speedY, text) {
                this.image = new Image();
                this.image.src = src;
                this.x = x;
                this.y = y;
                this.speedX = speedX;
                this.speedY = speedY;
                this.width = 100;
                this.height = 100;
                this.text = text;
                this.loaded = false;

                this.image.onload = () => {
                    this.loaded = true;
                };
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x + this.width >= canvas.width || this.x <= 0) this.speedX *= -1;
                if (this.y + this.height >= canvas.height || this.y <= 0) this.speedY *= -1;
            }

            draw() {
                if (this.loaded) {
                    ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
                    
                    // Draw text below the image
                    ctx.font = "16px Arial";
                    ctx.fillStyle = "white";
                    ctx.textAlign = "center";
                    ctx.fillText(this.text, this.x + this.width / 2, this.y + this.height + 20);
                }
            }
        }

        images.forEach((src, index) => {
            objects.push(new MovingImage(
                src,
                Math.random() * (canvas.width - 100), 
                Math.random() * (canvas.height - 100), 
                (Math.random() * 2) + 1, 
                (Math.random() * 2) + 1,
                `I'm lovin it` // Example text
            ));
        });

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw background image
            ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
            
            objects.forEach(obj => {
                obj.update();
                obj.draw();
            });
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
